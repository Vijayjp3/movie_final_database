<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="#" class="login-box" autocomplete="on">
        <div class="title">
            <h1>Sign Up</h1>
        </div>
        <div class="input-box">
            <input type="text" name="" required class="input" id="username">
            <label for="username">Username</label>
        </div>
        <div class="input-box">
            <input type="text" name="" required class="input" id="username">
            <label for="username">Email</label>
        </div>
        <div class="input-box">
            <input type="password" name="" required class="input pass-input" id="password">
            <img src="assets/img/view.png" class="view-pass" alt="">

        </div>
        <div class="remember-me">
            <input type="checkbox" checked name="" id="checkbox">
            <label for="checkbox">Remember Me</label>
        </div>
        <button type="submit"><a href="landing.html">Login To Website</a></button>
        <div class="auth-action">
            <a href="signup.html">Login</a>

</html>
